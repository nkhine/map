<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Building an interactive map with Raphael</title>

<script type="text/javascript">
	$(document).ready(function(){
		drawMap(paths);
	});
</script>
</head>
<body>
  <div class="wrapper">
  	<div id="cont_txt"></div>
    <div id="world_map">
    	<div class="plus"></div>
    	<div class="minus"></div>
    </div>
    <div id="contenient_map">
    	<div class="plus"></div>
    	<div class="minus"></div>
    </div>
    <div id="country_map">
    	<div class="plus"></div>
    	<div class="minus"></div>
    </div>
  </div>
  <div style="" id="countryinfo" class="countryinfo"></div>
</body>
</html>
