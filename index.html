<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Building an interactive map with Chat</title>

<script type='text/javascript' src="js/jQuery/jquery.js" ></script>


<script type='text/javascript' src="js/tinyMCE/tiny_mce_src.js"></script>
<script type='text/javascript' src="js/tinyMCE/jquery.effects.core.js"></script>
<script type='text/javascript' src="js/tinyMCE/jquery.effects.slide.js"></script>
<script type='text/javascript' src="js/tinyMCE/chat_interface.js"></script>

<script type='text/javascript' src="js/map/raphael.js"></script>
<script type='text/javascript' src="js/map/raphael.draggable.js"></script>
<script type='text/javascript' src="js/map/paths.js"></script>
<script type='text/javascript' src="js/map/init.js"></script>

<script type='text/javascript' src='js/jQuery/jquery-ui-1.8.18.custom.min.js'></script>

<link rel="stylesheet" type="text/css" href="css/map/default.css" />
<link rel="stylesheet" type="text/css" href="css/tinyMCE/tabs.css" />
<link rel="stylesheet" type="text/css" href="css/jQuery/ui-lightness/jquery-ui-1.8.18.custom.css" />

<script type="text/javascript">
	$(document).ready(function(){
		drawMap(paths);
		chat_interface_init();		
	});
</script>
</head>
<body>
		<div class="top_div">	
		  <div class="wrapper">
		  	<div id="cont_txt"></div>
		    <div id="world_map">
		    	<div class="plus"></div>
		    	<div class="minus"></div>
		    </div>
		    <div id="contenient_map">
		    	<div class="plus"></div>
		    	<div class="minus"></div>
		    </div>
		    <div id="country_map">
		    	<div class="plus"></div>
		    	<div class="minus"></div>
		    </div>
		  </div>
		  <div style="" id="countryinfo" class="countryinfo"></div>
		</div>
		
    <div class="chat_div">
			<div class="chat_banner">
			<!-- top background image -->	
			<div class="chat_panel_top"></div>
			<!-- tiny_mce : middle part -->	
			<form action="#" method="post" enctype="multipart/form-data" class="message_form">
			<div class="chat_panel">
				<div class="panel">
					<!-- panes -->
					<div class="pane comment_pane" id="tab1" style=" display: block; min-height: 50px; min-width: 380px; position: absolute; top: 0px; bottom: 60px; width:100% ">
							<div id="add_comment">Add a comment...</div>
					</div>
					<div class="pane" id="tab2"></div>
					<div class="pane" id="tab3"></div>
					<div class="pane" id="tab4"></div>
					<div class="pane" id="tab5"></div>
				
					<!-- tabs -->
					<ul class="tabs">
							<li><a class="comment current" href="#tab1">comment</a></li>
							<li><a class="files" href="#tab2">files</a></li>
							<li><a class="email" href="#tab3">email</a></li>
							<li><a class="event" href="#tab4">event</a></li>
							<li><a class="map" href="#tab5">map</a></li>
							<div class="message_button">
								<input type="button" class="post_button" name="save" value="post comment"></input>
								<input type="button"  class="cancel_button" name="reset" value="cancel"></input>
								<span class="option_button">options</span>
								<span class="invite_button">invite</span>		
							</div>
					</ul>
				</div>
			</div>
			</form>	
			<!-- bottom background image -->
			<div class="chat_panel_bottom"></div>
			
			</div>
			<div class="file_upload">
				<form action="#" method="post" enctype="multipart/form-data">
					<input type="file" name="file" id="file"/>
					<br />
					<input type="button" name="upload" value="Submit" class="file_upload_submit"/>
					<input type="button" name="cancel" value="Cancel" class="file_upload_cancel" />
				</form>
			</div>			
			<div class="empty_box">
				<div class="top_box">
					<div class="close_box"></div>
				</div>
			</div>    	
		</div> 
</body>
</html>
